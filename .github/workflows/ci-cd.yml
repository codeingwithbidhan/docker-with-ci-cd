name: Docker laravel-react with CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Step 4: Build and Push Backend Image
      - name: Build & Push Laravel Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: Dockerfile.production
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/laravel-backend:latest
          no-cache: true

      # Step 5: Build and Push React Frontend
      - name: Build & Push React Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: Dockerfile.production
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/react-frontend:latest
          no-cache: true

      # Step 6: Deploy to Server (optional)
      - name: Deploy using SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.AWS_PORT }}
          script: |
            # ১. প্রজেক্ট ডিরেক্টরিতে যাওয়া
            cd /home/${{ secrets.SERVER_USER }}/docker-with-ci-cd

            # Shell Variables সেট করা এবং docker compose চালানো
            # DB Secrets সরাসরি GitHub Secrets থেকে আসছে (নিরাপদ পদ্ধতি)
            DB_DATABASE=${{ secrets.DB_DATABASE }} \
            DB_USERNAME=${{ secrets.DB_USERNAME }} \
            DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }} \
            sudo docker compose -f docker-compose.prod.yml up -d --build --force-recreate --remove-orphans
            
            # ডেটাবেস মাইগ্রেশন চালানো
            LARAVEL_CONTAINER_NAME=$(sudo docker compose -f docker-compose.prod.yml ps -q backend) 
            if [ -n "$LARAVEL_CONTAINER_NAME" ]; then
              echo "Running Laravel Migrations..."
              sudo docker exec $LARAVEL_CONTAINER_NAME php artisan migrate --force
              sudo docker exec $LARAVEL_CONTAINER_NAME php artisan cache:clear
            else
              echo "Error: Backend container not found for migration."
            fi
            
            echo "Deployment successful!"
